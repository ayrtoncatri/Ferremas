<app-header></app-header>

<div>
  <h2>Lista de Productos</h2>
  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Marca</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.productCode }}</td>
        <td>{{ product.brand }}</td>
        <td>{{ product.name }}</td>
        <td>
          <div *ngFor="let p of product.price">
            <p>Fecha: {{ p.Fecha }}, Valor: {{ p.Valor }}</p>
          </div>
        </td>
        <td>
          <button (click)="deleteProduct(product.productCode)">Eliminar</button>
          <button [routerLink]="['/add-product', product.productCode]">Editar</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
